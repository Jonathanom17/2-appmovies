@for (item of maximoRating; track $index){
    <mat-icon 
        class="iluminado"
        (mouseenter)="manejarMouseEnter($index)"
        (mouseleave)="manejarmouseLeave()"
        (click)="eventClick($index)"
        [ngClass]="{iluminado:ratingSeleccionado>$index}"
       
        >star
    </mat-icon>
}
