
<div mat-dialog-title>
    <h3>{{getTitle()}}</h3>
  </div>
  <form [formGroup]="actorForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-form-field   appearance="outline">
        <mat-label>Ingrese el Nombre </mat-label>
        <input matInput type="text" [ngModel]="data.nombre" formControlName="nombre" />
        <mat-error>{{getErrorIfield('nombre')}}</mat-error>
      </mat-form-field>

      <mat-form-field   appearance="outline">
        <mat-label>Fecha Nacimiento </mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      </mat-form-field>
    </mat-dialog-content>
    
    <mat-dialog-actions>
      
      <button  mat-button [mat-dialog-close]="false" type="button" color="warn">Cancelar</button>
      <button  mat-button type="submit" color="primary">{{getTitle()}}</button>
    </mat-dialog-actions>
  </form>
