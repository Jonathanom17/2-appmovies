

<div mat-dialog-title>
  <h3>Datos Género</h3>
</div>
<form [formGroup]="generotForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="data-form-field" >
      <mat-label>Tipo Género</mat-label>
      <input matInput type="text" formControlName="description"/>
      <mat-error>{{getErrorIfield('description')}}</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    
    <button  mat-button [mat-dialog-close]="false" type="button" >Cancelar</button>
    <button  mat-button type="submit" color="primary">{{getTitle()}}</button>
  </mat-dialog-actions>
</form>
