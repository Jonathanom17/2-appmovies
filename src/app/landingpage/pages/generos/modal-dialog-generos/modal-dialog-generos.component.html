

<div mat-dialog-title>
  <h3>{{getTitle()}}</h3>
</div>
<form [formGroup]="generotForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="data-form-field" >
      <mat-label>Ingrese el Dato </mat-label>
    
      <input matInput type="text" [ngModel]="data.description" formControlName="description" />
      <mat-error>{{getErrorIfield('description')}}</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    
    <button  mat-button [mat-dialog-close]="false" type="button" color="warn">Cancelar</button>
    <button  mat-button type="submit" color="primary">{{getTitle()}}</button>
  </mat-dialog-actions>
</form>
